<!DOCTYPE html>
<html>
<head>
	<title>Bootrap4 Modal</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col col-xs-12">
            <h1>Демо</h1>
        </div>
    </div>
    <!-- Button trigger modal -->
    <div class="row">
        <div class="col col-xs-12">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="#theModal" class="btn btn-outline-success"
                   data-remote="https://www.youtube.com/embed/KPN2Uh_HRCg?autoplay=1"
                   data-toggle="modal" data-target="#theModal">HTC</a>
                <a href="#theModal" class="btn btn-outline-success"
                   data-remote="https://www.youtube.com/embed/779KwjAYTeQ?autoplay=1"
                   data-toggle="modal" data-target="#theModal">SAMSUNG</a>
                <a href="#theModal" class="btn btn-outline-success"
                   data-remote="https://www.youtube.com/embed/sbios0u2Px8?autoplay=1"
                   data-toggle="modal" data-target="#theModal">IPHONE</a>
            </div>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe width="465" height="315" src="" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

	<script type="text/javascript">
	    $('#theModal').on('show.bs.modal', function (e) {
	        var button = $(e.relatedTarget);
	        var modal = $(this);
	        modal.find('iframe').attr('src', button.data("remote"));
	    });
	</script>
</body>
</html>
